
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>

    <div class="container">
        <h2>Your Balance</h2>
        <h2 id="Balance">Rs 0.00</h2> 
        
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+Rs 0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-Rs 0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
        </ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text" autofocus >
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative- expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter Amount">
            </div>
            <button class="btn">Add Transaction</button>
        </form>


    </div>
<script src="http://172.16.55.48:5001/socket.io/socket.io.js"></script>
<script src="script.js"></script>


</body>
</html>
